---

information:
  - Cluster of Apache web servers behind the load-balancer integrated in the Managed Cloud Platform

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: EU8

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: Apache2ClusterFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: Apache2ClusterNetwork

links:
  documentation: https://github.com/DimensionDataCBUSydney/plumbery-contrib/tree/master/fittings/web/apache2-cluster

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---

locationId: "{{ locationId.parameter }}"

blueprints:

  - web:

      domain:
        name: "{{ domainName.parameter }}"
        ipv4: auto
        service: advanced

      ethernet:
        name: "{{ networkName.parameter }}"
        subnet: 10.0.0.0

      nodes:

        - web[1..10]:

            description: '#apache #ubuntu'

            information:
              - "ssh ubuntu@{{ node.public }}"

            appliance: 'Ubuntu 14'

            glue:
              - internet 22

            monitoring: essentials

            cloud-config:

              packages:
                - ntp
                - apache2
                - libapache2-mod-php5

              write_files:

                - path: /var/www/html/index.php
                  content: |
                    <html>
                     <head>
                      <title>Hello World</title>
                     </head>
                     <body>
                     <h1>Hello World from {{ node.name }}</h1>
                        <?php echo '<p>This is a warm welcome from {{ node.name }}</p>'; ?>
                     </body>
                    </html>

              runcmd:

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Providing PHP web index page"
                - mv /var/www/html/index.html /var/www/html/index.html.deprecated

      listeners:

        - http:
            port: 80
            protocol: http
            algorithm: round_robin
